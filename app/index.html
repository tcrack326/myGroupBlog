<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>groupBlog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>    <!-- build:css styles/main.css -->

    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <header id="topHeader">
        <a href=''><h1>HOLLER</h1></a>
        <button id="loginBtn"> Login </button>
        <button id="signUpBtn"> Signup </button>
        <span id="signature"></span>
    </header>
    <div class = "container">
      <div id="viewContainer">

        <ul id="listOfPosts"></ul>

      </div>
    </div>


    <script id='userHeaderTemp' type='text/template'>
      <a href=''><h1>HOLLER</h1></a>
      <a href=''><h3>All Posts</h3></a>
      <a href='#/myposts'><h3>My Posts</h3></a>
      <a href=''><button id="logOutBtn"> Log Out </button></a>
      <a href='#/newpost'><button id="newPost"> New Post</button></a>
      <span id="signature"></span>
    </script>

    <script id='guestHeaderTemp' type='text/template'>
      <a href=''><h1>HOLLER</h1></a>
      <a href="#/login"><button id="loginBtn"> Login </button></a>
      <a href='#/signup'><button id="signUpBtn"> Signup </button></a>
      <span id="signature"></span>
    </script>

    <script id="postTemp" type="text/template">
        <a href="#/singlePost/<%= objectId %>"<li class="posts">
            <header>
                  <span><%= title %> by <%= authorName %></span>
            </header>
              <p> <%= content  %></p>
        </li></a>
    </script>

    <script type="text/template" id="loginTemp">
          <form class="idForm" id="loginForm">
            <input id="username"type="text" placeholder="Username">
            <input id="password"type="password" placeholder="Password" >
            <button id="loginSubmit">Submit</button>
          </form>
    </script>


    <script type="text/template" id="signUpTemp">
        <form class="idForm" id="signUpForm">
          <input id="usernameNew"type="text" placeholder="Username">
          <input id="passwordNew"type="password" placeholder="Password">
          <input id="emailNew" type="email" placeholder="e-mail">
          <button id="signUpSubmit">Submit</button>
        </form>
    </script>


    <script type="text/template" id="newPostTemp">
        <form class="idForm" id="newPostForm">
          <input id="newPostTitle"type="text" placeholder="Title">
          <input id="newPostCategory"type="text" placeholder="Category (separate with commas)">
          <textarea id="newPostContent" type="text" placeholder="Content"/>
          <button id="newPostSubmit">Save as Draft</button>
          <button id="newPostPublish">Save and Publish</button>
        </form>
    </script>

    <script type="text/template" id="editPostTemp">
        <form class="idForm" id="editPostForm">

          <input id="editPostTitle" type="text" placeholder="Title" value="<%= title %>">
          <input id="editPostCategory" type="text" placeholder="Category (separate with commas)" value="<%= category[0] %>"/>
          <textarea id="editPostContent" placeholder="Content"><%= content %></textarea>
          <button id="editDraftPostSubmit">Save as Draft</button>
          <button id="editPostSubmit">Save and Publish</button>
          <button id="deletePost">Delete Post</button>
        </form>
    </script>

    <script type="text/template"  id="readPostTemp">
        <div class='singlePost'>
          <header>
              <span><%= title %> by <a href='#/author/<%= authorName %>'><%= authorName %></a></span>
          </header>
          <p> <%= content  %></p>
          <p class="bold">categories: <a href="#/category/<%= category %>"><%= category %></a></p>
          <a href="#/edit/<%= objectId %>"><button id="editBtn">Edit</button></a>
          <div id="commentsContainer">
            <ul id="commentsList">
            </ul>
            <textarea id="commentArea" placeholder="Place your comments here"></textarea>
            <button id="addCommentBtn">Add Comment </button>
          </div>
        </div>
    </script>

    <script type="text/template" id="commentTemp">
      <li>
      <span><%= author.attributes.username %> said: </span>
        <p><%= content %></p>
      </li>
    </script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>

    <script type="text/javascript">
      window.App = {};
      App.Views = {};
      App.Collections = {};
      App.Models = {};
      App.Routers = {};
    </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/views/login_view.js"></script>
        <script src="scripts/views/home_view.js"></script>
        <script src="scripts/views/signup_view.js"></script>
        <script src="scripts/views/add_post_view.js"></script>
        <script src="scripts/views/single_view.js"></script>
        <script src="scripts/views/edit_view.js"></script>
        <script src="scripts/views/guest_header_view.js"></script>
        <script src="scripts/views/active_user_view.js"></script>
        <script src="scripts/views/myposts_view.js"></script>
        <script src="scripts/views/author_view.js"></script>
        <script src="scripts/views/category_view.js"></script>
        <script src="scripts/routes/app_router.js"></script>
        <script src="scripts/models/post_model.js"></script>
        <script src="scripts/models/comment_model.js"></script>
        <script src="scripts/collections/post_collection.js"></script>
        <script src="scripts/collections/comments_collection.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
